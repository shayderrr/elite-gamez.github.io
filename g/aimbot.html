<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Loader</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #fr {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        /* Centered fullscreen button */
        .fullscreen-button {
            padding: 20px 40px;
            background: #000;
            color: #fff;
            border: 2px solid #4a148c;
            border-radius: 10px;
            font: bold 24px Arial;
            cursor: pointer;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            z-index: 1002;
        }

        .fullscreen-button:hover {
            background: #4a148c;
        }
    </style>
</head>

<body>

    <iframe id="fr" allowfullscreen></iframe>

    <!-- Centered fullscreen button -->
    <button class="fullscreen-button" type="button" onclick="openFullscreen()">FULLSCREEN</button>

    <script>
        // Parent listener
        window.addEventListener('message', (ev) => {
            const msg = ev.data;
            if (!msg || !msg.type) return;

            if (msg.type === 'UNITY_SAVE') {
                localStorage.setItem('unity_save_' + msg.key, msg.data);
                ev.source.postMessage({ type:'UNITY_SAVE_ACK', key: msg.key }, ev.origin);
            }

            if (msg.type === 'UNITY_LOAD_REQ') {
                const data = localStorage.getItem('unity_save_' + msg.key);
                ev.source.postMessage({ type:'UNITY_LOAD_RESP', key: msg.key, data: data }, ev.origin);
            }
        });

        const DB_NAME = 'GameCacheDB';
        const STORE_NAME = 'GameFiles';
        const CACHE_DURATION = 90 * 24 * 60 * 60 * 1000;
        const FILE_URL = 'https://cdn.jsdelivr.net/gh/kelsimsk/956785956785@main/2.xml';

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    db.createObjectStore(STORE_NAME, { keyPath: 'url' });
                };
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        async function saveToCache(url, content) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put({ url: url, content: content, timestamp: Date.now() });
                request.onsuccess = () => resolve();
                request.onerror = () => reject(new Error('Cache error'));
            });
        }

        async function getFileFromCache(url) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(url);
                request.onsuccess = async (event) => {
                    const data = event.target.result;
                    if (data && (Date.now() - data.timestamp) < CACHE_DURATION) {
                        resolve(data.content);
                    } else {
                        try {
                            const response = await fetch(url);
                            const text = await response.text();
                            await saveToCache(url, text);
                            resolve(text);
                        } catch (err) {
                            reject(err);
                        }
                    }
                };
                request.onerror = () => reject(new Error('DB error'));
            });
        }

        function openFullscreen() {
            getFileFromCache(FILE_URL).then((text) => {
                const newWindow = window.open("", "_blank");
                if (newWindow) {
                    newWindow.document.open();
                    newWindow.document.write(text);
                    newWindow.document.close();
                } else {
                    alert('Fullscreen could not open.');
                }
            }).catch((err) => {
                console.error('Error:', err);
                alert('Fullscreen failed to load.');
            });
        }
    </script>

</body>
</html>
